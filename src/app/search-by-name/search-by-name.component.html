<div class="search-form">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>
            Enter keyword to search
        </mat-label>
        <!-- Use template reference variable #nameInput -->
        <input matInput #nameInput>
        <button mat-button matSuffix color="primary" (click)="searchByName(nameInput.value)"><mat-icon>search</mat-icon></button>
    </mat-form-field>
</div>

<div class="empty" *ngIf="result.length==0">
<mat-icon class="icon">no_sim</mat-icon>
<br>
<span>Nothing to see here</span>
</div>
<!-- view all paste  html-->
<div class="card-container" *ngFor="let item of result">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image" style="background-image: url({{item.dbimg}}); background-size: cover;" > </div>
            
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>Posted by :{{item.postedBy}} | Posted on :{{item.date | date:'medium'}}</mat-card-subtitle>
           
        </mat-card-header>
        <mat-grid-list cols="5">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
        <img mat-card-image [src]="item.img" class="post-img" height="600px" width="600px"    alt="Card Image" />
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1">
        <!-- <mat-card-content>
            {{item.content.length>600? item.content.substr(0,600)+'...':item.content}}
        </mat-card-content> -->
        <mat-card-content>
            {{ item.content && item.content.length > 600 ? item.content.substr(0, 600) + '...' : item.content }}
        </mat-card-content>
        
    
    </mat-grid-tile>
        </mat-grid-list>
        
    <mat-card-actions>
        <button mat-raised-button color="primary">{{item.likeCount}} <mat-icon>favorite</mat-icon></button>
    <button mat-raised-button color="primary" style="margin-left: 5px;">{{item.viewCount}}
    <mat-icon>remove_red_eye</mat-icon></button>
    <button mat-raised-button color="primary" style="margin-left: 5px;" routerLink="/view-post/{{item.id}}">View Post</button>
    
    </mat-card-actions>
    <hr>   
    </mat-card>
</div>
